<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Diary + Mood Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
      padding: 30px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #f5f9e0;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1, h2 {
      color: #558b2f;
    }

    form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    select, textarea, input[type="date"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background: #91b783;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #7ca062;
    }

    #foodList {
      list-style: none;
      padding-left: 0;
      margin-top: 25px;
    }

    #foodList li {
      background: white;
      margin-bottom: 12px;
      padding: 15px;
      border-left: 6px solid #a5d6a7;
      border-radius: 6px;
      position: relative;
    }

    .mood-tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 0.85em;
      font-weight: bold;
      margin-top: 4px;
    }

    .Happy { background: #d0f0c0; color: #33691e; }
    .Neutral { background: #e0e0e0; color: #616161; }
    .Low { background: #ffe0e0; color: #b71c1c; }
    .Anxious { background: #fce4ec; color: #880e4f; }
    .Frustrated { background: #fff3e0; color: #e65100; }
    .Overwhelmed { background: #ede7f6; color: #4527a0; }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f44336;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 0.8em;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #d32f2f;
    }

    .export-btn {
      display: inline-block;
      margin-top: 20px;
      background: #558b2f;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .export-btn:hover {
      background: #446d24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçΩÔ∏è Food Diary + Mood Tracker</h1>

    <form id="foodForm">
      <label for="foodDate">Date:</label>
      <input type="date" id="foodDate" required>

      <label for="meal">Meal Type:</label>
      <select id="meal" required>
        <option value="">Select...</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Snack">Snack</option>
        <option value="Dinner">Dinner</option>
      </select>

      <label for="mood">Mood After Eating:</label>
      <select id="mood" required>
        <option value="">Select...</option>
        <option value="Happy">üòä Happy</option>
        <option value="Neutral">üòê Neutral</option>
        <option value="Low">üòû Low</option>
        <option value="Anxious">üò∞ Anxious</option>
        <option value="Frustrated">üò§ Frustrated</option>
        <option value="Overwhelmed">üòµ Overwhelmed</option>
      </select>

      <label for="notes">Notes:</label>
      <textarea id="notes" rows="3" placeholder="How did it make you feel?"></textarea>

      <button type="submit">Save Meal</button>
    </form>

    <button class="export-btn" onclick="exportFoodDiary()">üì§ Export Diary</button>

    <h2>üìú Food Diary History</h2>
    <ul id="foodList"></ul>
  </div>

  <script>
    const foodForm = document.getElementById('foodForm');
    const foodList = document.getElementById('foodList');

    let foodDiary = JSON.parse(localStorage.getItem('foodDiary')) || [];

    function getMoodEmoji(mood) {
      const emojis = {
        Happy: 'üòä',
        Neutral: 'üòê',
        Low: 'üòû',
        Anxious: 'üò∞',
        Frustrated: 'üò§',
        Overwhelmed: 'üòµ'
      };
      return emojis[mood] || '';
    }

    function renderFoodDiary() {
      foodList.innerHTML = '';
      foodDiary.forEach((entry, i) => {
        const li = document.createElement('li');
        const moodEmoji = getMoodEmoji(entry.mood);
        li.innerHTML = `
          <strong>${entry.date}</strong> ‚Äì <em>${entry.meal}</em><br/>
          <strong>Mood:</strong> ${moodEmoji} <span class="mood-tag ${entry.mood}">${entry.mood}</span><br/>
          <strong>Notes:</strong> ${entry.notes || "None"}
          <button class="delete-btn" onclick="deleteEntry(${i})">Delete</button>
        `;
        foodList.appendChild(li);
      });
    }

    function deleteEntry(index) {
      if (confirm("Delete this entry?")) {
        foodDiary.splice(index, 1);
        localStorage.setItem('foodDiary', JSON.stringify(foodDiary));
        renderFoodDiary();
      }
    }

    foodForm.addEventListener('submit', e => {
      e.preventDefault();

      const newEntry = {
        date: document.getElementById('foodDate').value,
        meal: document.getElementById('meal').value.trim(),
        mood: document.getElementById('mood').value.trim(),
        notes: document.getElementById('notes').value.trim()
      };

      if (!newEntry.date || !newEntry.meal || !newEntry.mood) {
        alert('Please fill in date, meal and mood.');
        return;
      }

      foodDiary.push(newEntry);
      localStorage.setItem('foodDiary', JSON.stringify(foodDiary));
      renderFoodDiary();
      foodForm.reset();
    });

    function exportFoodDiary() {
      if (!foodDiary.length) {
        alert("No food diary entries to export.");
        return;
      }

      const text = foodDiary.map((entry, i) => {
        return `üçΩÔ∏è Entry ${i + 1}
Date: ${entry.date}
Meal: ${entry.meal}
Mood: ${entry.mood}
Notes: ${entry.notes}
`;
      }).join('\n------------------------\n');

      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'MojaMind_FoodDiary_' + Date.now() + '.txt';
      a.click();
    }

    // Initial render
    renderFoodDiary();
  </script>
</body>
</html>

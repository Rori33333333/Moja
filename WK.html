<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="WK.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- Your Firebase init file -->
<script src="Firebase.js"></script>


</head>
<body>
  <div class="container">
    <h1>️ Workout Tracker</h1>

    <form id="workoutForm">
      <label for="workoutType">Workout Type:</label>
      <select id="workoutType" required>
        <option value="">Select...</option>
        <option value="Walking">Walking</option>
        <option value="Yoga">Yoga</option>
        <option value="Dance">Dance</option>
        <option value="Gym">Gym</option>
        <option value="Other">Other</option>
      </select>

      <label for="workoutDuration">Duration (minutes):</label>
      <input type="number" id="workoutDuration" min="1" max="600" required />

      <label for="energyAfter">Energy Level After (1–5):</label>
      <select id="energyAfter" required>
        <option value="">Select...</option>
        <option value="1">1 – Very Low</option>
        <option value="2">2 – Low</option>
        <option value="3">3 – Neutral</option>
        <option value="4">4 – High</option>
        <option value="5">5 – Very High</option>
      </select>

      <label for="workoutNotes">Notes:</label>
      <textarea id="workoutNotes" rows="3" placeholder="How did it feel?"></textarea>

      <button type="submit">Save Workout</button>
    </form>

    <h2> Workout History</h2>
    <ul id="workoutHistory"></ul>

    <a href="physical-wellbeing.html" class="back-link">← Back to Physical Wellbeing</a>
  </div>

  <script src="workout-tracker.js"></script>
</body>
</html>
